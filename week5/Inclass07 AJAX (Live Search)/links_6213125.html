<html lang="en">

<head>
  <script type="text/javascript">
    function showResult(str) {
      // Add your code here
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = () => {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          ls = document.getElementById("livesearch");
          ls.innerHTML = (xmlhttp.response);
        }
      }

      xmlhttp.open('GET', 'http://www.atilal.com/course/egci427/ajax/Link/livesearch.php?q=' + str, true);
      xmlhttp.send();
    }
  </script>
</head>

<body>

  <form>
    <input type="text" size="30" onkeyup="showResult(this.value)" placeholder='type here...' />
    <div id="livesearch"></div>
  </form>

</body>

</html>
