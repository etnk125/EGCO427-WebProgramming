<html lang="en">

<head>
  <script type="text/javascript">
    function showUser(str) {
      // Add your code here
      var xmlhttp = new XMLHttpRequest();

      xmlhttp.onreadystatechange = () => {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          ls = document.getElementById("display");
          ls.innerHTML = (xmlhttp.response);
        }
      }

      xmlhttp.open('GET', 'http://www.atilal.com/course/egci427/ajax/user/getuser.php?q=' + str, true);
      xmlhttp.send();
    }
  </script>
</head>

<body>

  <form>
    <select name="users" onchange="showUser(this.value)" id='dropdown'>
      <option value="">Select a person:</option>
      <option value="1">Peter Griffin</option>
      <option value="2">Lois Griffin</option>
      <option value="3">Joseph Swanson</option>
      <option value="4">Glenn Quagmire</option>
    </select>
    <div id="display"></div>
  </form>

</body>

</html>
